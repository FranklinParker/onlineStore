<div class="bg-info p-2 text-white"
[class.bg-warning]="product.id" [class.text-dark]="product.id">
  <h3>{{product.id?'Edit': 'Create'}} Product </h3>
</div>

<form novalidate class="w-100 m-2 card justify-content-start" #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group m-2">
      <label class="">Name</label>
      <input type="text" [(ngModel)]="product.name"
             name="name"
             class="form-control mt-1">
    </div>
  <div class="form-group m-2">
    <label class="">Category</label>
    <input type="text" [(ngModel)]="product.category"
           name="category"
           class="form-control mt-1">
  </div>
  <div class="form-group m-2">
    <label class="">Description</label>
    <textarea type="text" [(ngModel)]="product.description"
           name="description"
           class="form-control mt-1">
    </textarea>
  </div>
  <div class="form-group m-2">
    <label class="">Price</label>
    <input type="text" [(ngModel)]="product.price"
           name="price"
           class="form-control mt-1">
  </div>
  <div class="text-center m-1">
    <button type="submit" [class.bg-warning]="product.id" class="btn btn-primary">
      {{product.id?'Update Product': 'Create Product'}}
    </button>
    <button class="btn btn-secondary mx-2" routerLink="/admin/main">Cancel</button>
  </div>


</form>
