<table class="table table-sm table-striped w-100">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Link</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of getProducts()">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price|currency}}</td>
    <td>
      <button class="btn btn-sm btn-warning"
              [routerLink]="['/admin/main/products/edit', product.id]">Edit
      </button>
      <button class="btn btn-sm btn-danger"
              (click)="deleteProduct(product.id)">Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
