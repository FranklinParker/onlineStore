<table class="table table-sm table-striped w-100">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of getProducts()">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price|currency}}</td>
  </tr>
  </tbody>
</table>
